@(title: String)(include : Html)(content : Html)(scripts : Html)

<!DOCTYPE html>

<html>
    <head>

        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="keywords" content="keywords">
        <meta name="description" content="description">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

        <link type="image/x-icon" rel="icon" href="@routes.Assets.at("images/pharbers.ico")"/>

        <script src="@routes.Assets.at("js/jquerysession.js")"></script>
        <script src="@routes.Assets.at("js/jquery.serializejson.js")"></script>
