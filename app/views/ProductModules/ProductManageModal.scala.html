@(level : String)
<div id="productmanage-form" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal_title">编辑</h4>
      </div>
      <div class="modal-body">
        <form id="product_form" role="form">
          <input id="scope_id" name="scope_id" type="text" class="form-control hidden"/>
          <input id="date" name="date" type="text" class="form-control hidden"/>
          <div class="row">
            <div class="form-group col-md-12">
              <label>公司</label>
              <div class="col-sm-12">
                <select id='company' name="company" onchange="changeCompany('')" class='form-control input-sm mb15'>

                </select>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label>部门</label>
              <div class="col-sm-12">
                <select id='department' name="department" class='form-control input-sm mb15'>

                </select>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label class="col-sm-12 control-label">产品名称（中文） <span class="asterisk">*</span></label>
              <input id="scope_name_ch" name="scope_name_ch" type="text" placeholder="Type product name..." class="form-control"/>
            </div>
            <div class="form-group col-md-12">
              <label class="col-sm-12 control-label">产品名称（英文） <span class="asterisk">*</span></label>
              <input id="scope_name_en" name="scope_name_en" type="text" placeholder="Type product name..." class="form-control"/>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="SaveProduct()">提交</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
